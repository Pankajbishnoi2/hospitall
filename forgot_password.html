<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="frame1.png" alt="">
        </div>
        <div class="right-side">
            <form class="login-form">
                <h2 id="forgot-password">Forgot password</h2>
                <input type="number" placeholder="Mobile Number" class="system" >
                <br>
                <a href="login.html" style="text-decoration: none; color: white;" id="forgot">Have an account? Back to login page.</a>
                <br>
                <button class="reset"><a href="login.html" class="reset">Reset password</a></button>

            </form>
        </div>
    </div>
</body>
</html>
